# =============================================================================
# Redis Configuration for Multi-Agent Swarm
# =============================================================================

# -----------------------------------------------------------------------------
# Basic Settings
# -----------------------------------------------------------------------------
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# -----------------------------------------------------------------------------
# Persistence (for blackboard state recovery)
# -----------------------------------------------------------------------------
save 900 1      # Save if at least 1 key changed in 15 minutes
save 300 10     # Save if at least 10 keys changed in 5 minutes
save 60 10000   # Save if at least 10000 keys changed in 1 minute

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# -----------------------------------------------------------------------------
# AOF Persistence (for better durability)
# -----------------------------------------------------------------------------
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# -----------------------------------------------------------------------------
# Memory Management
# -----------------------------------------------------------------------------
maxmemory 2gb
maxmemory-policy allkeys-lru

# -----------------------------------------------------------------------------
# Pub/Sub Settings for Agent Communication
# -----------------------------------------------------------------------------
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# -----------------------------------------------------------------------------
# Performance Tuning
# -----------------------------------------------------------------------------
hz 10
dynamic-hz yes
activerehashing yes

# -----------------------------------------------------------------------------
# Logging
# -----------------------------------------------------------------------------
loglevel notice
logfile ""

# -----------------------------------------------------------------------------
# Security (password set via environment variable)
# -----------------------------------------------------------------------------
# requirepass will be set via REDIS_PASSWORD env var
